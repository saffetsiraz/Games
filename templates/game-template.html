<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{title}}</title>
<meta name="description" content="{{description}}">
<link rel="icon" href="{{logo}}">
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
  header { padding: 2rem; background: #282c34; color: white; }
  img { max-width: 80%; margin: 1rem 0; }
  a.button { display: inline-block; padding: 1rem 2rem; background: #4285F4; color: white; text-decoration: none; border-radius: 8px; margin-top: 1rem; }
</style>
</head>
<body>
<header>
  <img src="{{logo}}" alt="{{title}} logo" width="150">
  <h1>{{title}}</h1>
  <p>{{description}}</p>
  <a class="button" href="{{playStoreUrl}}" target="_blank">Download on Google Play</a>
</header>
<main>
  {{screenshots}}
</main>
</body>
</html>
